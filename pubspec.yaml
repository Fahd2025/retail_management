name: retail_management
description: A comprehensive Flutter retail management application with offline support, invoice printing, and role-based access control.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.5

  # Local Database - Drift (supports Web and Mobile)
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0  # For mobile platforms
  sqlite3: ^2.1.0  # For web via WASM
  path_provider: ^2.1.1
  path: ^1.8.3

  # QR Code Generation
  qr_flutter: ^4.1.0

  # PDF Generation for Invoices
  pdf: ^3.10.7
  printing: ^5.11.1

  # Networking for Sync
  http: ^1.1.0
  connectivity_plus: ^7.0.0

  # Shared Preferences for Local Storage
  shared_preferences: ^2.2.2

  # UUID Generation
  uuid: ^4.2.2

  # Date Formatting
  intl: ^0.20.2

  # Image Picker (for logo)
  image_picker: ^1.0.5

  # Image Processing for optimization
  image: ^4.1.3

  # Responsive Design
  flutter_screenutil: ^5.9.0

  # Icons
  cupertino_icons: ^1.0.6

  # Animations
  animations: ^2.0.11

  # Charts
  fl_chart: ^0.69.0

  # Permission Handler
  permission_handler: ^12.0.1

  # File Picker for Import/Export
  file_picker: ^8.0.0+1

  # CSV Parsing and Generation
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.14.0
  
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf